name: Publish cli

on:
  push:
    tags:
      - 'v*.*.*' # Trigger only for version tags (e.g., v1.0.0)

permissions:
  contents: write
  actions: read
  statuses: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Single-File Executable
      run: dotnet publish src/FuseDrill.Cli/FuseDrill.Cli.csproj -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true -o ./publish

    - name: Verify Build Output
      run: ls -la ./publish

    - name: Rename Executable
      run: mv ./publish/FuseDrill.Cli ./FuseDrill

    - name: Upload Executable to GitHub Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./FuseDrill
        asset_name: FuseDrill
        asset_content_type: application/octet-stream

  create-release:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: "Release ${{ github.ref_name }}"
        draft: false
        prerelease: false
